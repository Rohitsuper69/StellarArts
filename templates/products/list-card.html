<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 ml-10">
    {% if product.image %}
        <a href="{{product.get_absolute_url}}">
            <img class="p-8 rounded-t-lg" src="{{product.image.url}}" alt="{{product.name}}" />
        </a>
    {% endif %}
    <div class="px-5 pb-5">
        <a href="{{product.get_absolute_url}}">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.name}}</h5>
        </a>

        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">â‚¹{{product.price}}</span>
            <a href="{{product.get_absolute_url}}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">See More</a>
        </div>
    </div>
</div>
